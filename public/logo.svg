<svg width="720" height="200" viewBox="0 0 720 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .txt { font: 700 54px/1 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", sans-serif; letter-spacing:.3px; }
    .sub { font: 400 16px/1.2 Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", sans-serif; fill:#64748B }
  </style>

  <!-- Ikona (shodná geometrie s placeholdery) -->
  <g transform="translate(16,26)">
    <!-- Seno (kruh + plný střed) -->
    <circle cx="60" cy="60" r="42" fill="none" stroke="#16A34A" stroke-width="10"/>
    <circle cx="60" cy="60" r="22" fill="#16A34A"/>

    <!-- Dělící linka -->
    <rect x="122" y="12" width="4" height="96" rx="2" fill="#0B1220" opacity="0.12"/>

    <!-- Sláma (rounded-rect + plný vnitřek) -->
    <rect x="150" y="28" width="112" height="64" rx="16" fill="none" stroke="#F59E0B" stroke-width="10"/>
    <rect x="170" y="44" width="72" height="32" rx="8" fill="#F59E0B"/>
  </g>

  <!-- Wordmark s MEZERAMI kolem "/" -->
  <g transform="translate(320,54)">
    <text class="txt" x="0" y="46" fill="#0B1220">Seno <tspan fill="#64748B">/</tspan> Sláma</text>
    <text class="sub" x="2" y="80">Katalog nabídek a poptávek v ČR</text>
  </g>
</svg>